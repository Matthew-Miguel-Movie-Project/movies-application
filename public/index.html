<!-- Add a movie form and button -->
<!-- Trigger/Open The Modal -->
<div class="topContainer" id="fixed">
    <a href="#body"><h1 class="webpageTitle">FilmPlex</h1></a>
    <button id="myBtn">Add a Movie</button>
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="formContainer">
                <form action="">
                    <div class="form-group">
                        <label for="inputTitle">Title</label>
                        <input type="text" class="form-control" id="inputTitle">
                    </div>
                    <div class="form-group">
                        <label for="inputRating">Rating</label>
                        <input type="text" class="form-control" id="inputRating">
                    </div>
                    <div class="form-group">
                        <label for="inputGenre">Genre</label>
                        <input type="text" class="form-control" id="inputGenre">
                    </div>
                    <button id="addMovie">Add</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit a movie form and button -->
    <!-- Trigger/Open The Modal -->
    <button id="myBtn2">Edit a Movie</button>
    <!-- The Modal -->
    <div id="myModal2" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close2">&times;</span>
            <div class="formContainer">
                <form action="">
                    <div class="form-group">
                        <label for="editIDInput">Id</label>
                        <input type="text" class="form-control" id="editIdInput">
                    </div>
                    <div class="form-group">
                        <label for="editTitle">Title</label>
                        <input type="text" class="form-control" id="editTitle">
                    </div>
                    <div class="form-group">
                        <label for="editRating">Rating</label>
                        <input type="text" class="form-control" id="editRating">
                    </div>
                    <div class="form-group">
                        <label for="editGenre">Genre</label>
                        <input type="text" class="form-control" id="editGenre">
                    </div>
                    <button id="editMovie">Edit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Jumbotron -->
<div class="jumbotron jumbotron-fluid" id="main-jumbotron">
    <div class="container" id="jumbotron-container">
        <h1 class="display-5">Welcome...</h1>

        </p>
    </div>
</div>

<!-- Cards with movies information -->
<div class="movie-database" id="movie-database"></div>

            <div class="card-columns">
                <div class="movies"></div>
