<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Application</title>
    <link rel="stylesheet" href="/style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>

<div class="div2 box" style=" display: flex; justify-content: left; ">
    <form>
        <label for="movie-search" class="labels"></label>
        <input type="text" id="movie-search" class="searchBar" placeholder="Search by title, rating, or genre...">
        <label for="movie-selection" class="labels"></label>
        <select id="movie-selection" class="selectOptions">
            <option>All</option>
            <option>Title</option>
            <option>Rating</option>
            <option>Genre</option>
        </select>
    </form>
    <button type="button" class="btn btn-success">Search</button>
</div>


<div class="movie-database"></div>
<div class="container">
    <div class="row">
        <div class="col-md-12 mb-1">
            <div class="card-columns">
                <div id="movies"></div>
            </div>
        </div>
    </div>
</div>

<button id="addMovie">Add New Movie</button>
<!--/////////////////////////////////////////////////// Scripts  ////////////////////////////////////////////////////-->
<script src="./main.js"></script>
<!--/////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->

</body>
</html>
